<html>
    <head>
        <title>
            Changing text
        </title>
    </head>

    <body>
        <button onclick="myFunction()">click on it</button>

        <p id="demo">"I love puppies"</p>
        <script>
            function myFunction() {
let text = document.getElementById("demo").innerHTML;
document.getElementById("demo").innerHTML = text.replace("puppies" , "kittens")
            }
        </script>
    </body>

</html>
